<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .calculator {
        background: #222;
        padding: 20px;
        border-radius: 10px;
        width: 260px;
      }

      .display {
        width: 100%;
        height: 50px;
        font-size: 24px;
        text-align: right;
        margin-bottom: 10px;
        padding: 5px;
        border: none;
        border-radius: 5px;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }

      button {
        height: 50px;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        opacity: 0.8;
      }

      .operator {
        background: #ff9500;
        color: white;
      }

      .number {
        background: #333;
        color: white;
      }

      .clear {
        background: #ff3b30;
        color: white;
        grid-column: span 4;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />

      <div class="buttons">
        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="number" onclick="appendValue('9')">9</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number" onclick="appendValue('0')">0</button>
        <button class="number" onclick="appendValue('.')">.</button>
        <button class="operator" onclick="calculate()">=</button>
        <button class="operator" onclick="appendValue('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
      </div>
    </div>

    <script>
      const display = document.getElementById("display");

      function appendValue(value) {
        display.value += value;
      }

      function calculate() {
        try {
          display.value = eval(display.value);
        } catch {
          display.value = "Error";
        }
      }

      function clearDisplay() {
        display.value = "";
      }
    </script>
  </body>
</html>
